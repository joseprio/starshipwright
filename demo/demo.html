<html>
  <head>
    <title>Space shipwright demo</title>
    <script src="./demo.js"></script>
    <style>
      html, body {
        color: white;
        background-color: black;
        font-family: sans-serif;
      }
      fieldset {
        display: inline-block;
        width: 45%;
      }
      fieldset ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: table;
      }
      fieldset li {
        display: table-row;
      }
      fieldset label, fieldset input, fieldset button {
        display: table-cell;
      }
      .ship {
        display: inline-block;
        text-align: center;
        margin: 20px;
        font-size: 10px;
      }
      .ship canvas.full {
        display: inline-block;
      }
      .ship canvas.outline {
        display: none;
      }
      body[data-show="outlines"] .ship canvas.full {
        display: none;
      }
      body[data-show="outlines"] .ship canvas.outline {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Settings</legend>
      <ul>
        <li>
          <label for="amount">Amount:</label>
          <input id="amount" value="20" size="3"></input>
        </li>
        <li>
          <label for="sseed">Ship seed:</label>
          <input id="sseed"></input>
          <button id="snext">++</button>
        </li>
        <li>
          <label for="lseed">Layout seed:</label>
          <input id="lseed"></input>
          <button id="lnext">++</button>
        </li>
        <li>
          <label for="cseed">Color seed:</label>
          <input id="cseed"></input>
          <button id="cnext">++</button>
        </li>
        <li>
          <label for="fsize">Force size:</label>
          <input id="fsize"></input>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Algorithm</legend>
      <ul>
        <li>
          <input type="radio" id="voronoi" name="algorithm" checked></input>
          <label for="voronoi">Voronoi</label>
        </li>
        <li>
          <input type="radio" id="classic" name="algorithm"></input>
          <label for="classic">Classic</label>
        </li>
        <li>
          <input type="radio" id="micro" name="algorithm"></input>
          <label for="micro">Micro</label>
        </li>
        <li>
          <input type="radio" id="rectangles" name="algorithm"></input>
          <label for="rectangles">Rectangles</label>
        </li>
        <li>
          <input type="radio" id="circles" name="algorithm"></input>
          <label for="circles">Circles</label>
        </li>
        <li>
          <input type="radio" id="lines" name="algorithm"></input>
          <label for="lines">Lines</label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Show</legend>
      <ul>
        <li>
          <input type="radio" id="full" name="show" checked></input>
          <label for="full">Full</label>
        </li>
        <li>
          <input type="radio" id="outlines" name="show"></input>
          <label for="outlines">Outlines</label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Filters</legend>
      <ul>
        <li>
          <label for="minwidth">Minimum width:</label>
          <input id="minwidth" size="3"></input>
        </li>
        <li>
          <label for="maxwidth">Maximum width:</label>
          <input id="maxwidth" size="3"></input>
        </li>
        <li>
          <label for="minheight">Minimum height:</label>
          <input id="minheight" size="3"></input>
        </li>
        <li>
          <label for="maxheight">Maximum height:</label>
          <input id="maxheight" size="3"></input>
        </li>
      </ul>
    </fieldset>
    <div id="actionButtons">
      <button id="randomAction">&#x1F500; Generate randomly</button>
    </div>
    <div id="stopButton" style="display: none;">
      <button id="stopAction">&#x1f6d1; Stop generating</button>
    </div>
    <div id="container"></div>
  </body>
</html>
